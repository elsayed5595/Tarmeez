    <div  class="container contentPost  w-75 d-flex justify-content-around align-items-center">

                  <img class="rounded-circle mb-2" src="" alt="">
                     </div>
                  <div>
                           <h3 id="UserEmail"></h3>
                           <h3 id="userName"></h3>
                   
                      </div>
               <div class="dataPost pt-1 text-center">
                <h1 id="postNumber"></h1>
                <h1 id="commentNumber"></h1>
                 </div>

         <!-- Post -->
    <!-- Start Main Content -->
    <div class="container" >
     
      <div class="d-flex justify-content-center">
         <div class="col-11 col-md-10">
            <div id="post">
                  <!--strat name user post -->
                                   
   </div>
  </div>
  </div>
 
         <!--start post user-->         
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
           <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">User name</label>
              <input type="text" class="username form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">password</label>
              <input type="password" class="password form-control"  id="message-text">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn-login">Login</button>
        </div>
      </div>
    </div>
  </div>
 
   <!--  strat  modal register -->
 <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="register-form">
                   <div class="mb-3">
                      <label for="img-profile" class="fs-4">img profile</label>
                    <br>
                     <input id="img-profile" type="file">
                  </div>
 
                    <div class="mb-3">
                     
                        <input type="text" class="form-control" id="register-username" placeholder="user name">
                    </div>
                  
                    <div class="mb-3">
             
                        <input type="password" class="form-control" id="register-password" placeholder="Password">
                    </div>
                    <div class="mb-3">
             
                      <input type="text" class="form-control" id="register-name" placeholder="name">
                  </div>
                     
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-register">Register</button>
            </div>
            <div>
              <img src="../img-profile/download (1).png" alt="">
            </div>
          
        </div>
